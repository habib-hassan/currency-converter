<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4 ">
          <form action="">
            <h1>Currency Converter</h1>
            <div class="amount">
              <h3 class="text-center">Enter Amount</h3>
              <input type="text" class="form-control" value="1" />
            </div>
            <div class="dropdown d-flex justify-content-evenly mt-3">
                <div class="from">
                    <div class="select">
                        <p class="text-center"> From</p>
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="" id="">

                        </select>
                    </div>
                </div>
                <div class="To">
                    <div class="select">
                        <p class="text-center"> To</p>
                        <img src="https://flagsapi.com/AE/flat/64.png" alt="">
                        <select name="" id="">

                        </select>
                    </div>
                </div>

            </div>
            <div class="msg text-center"></div>
          </form>
          <div class="div text-center">
            <button type="submit" class="btn btn-outline-info mt-3">Convert</button>
            </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="country.js"></script>
    <script src="app.js"></script>
  </body>
</html>
